<!DOCTYPE html>
<html>

<HEAD>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="javascript.js"></script>
</HEAD>

<body>

<header>
  <div class="container">
    <div id="site_name"> 
      <h1><span class="highlight">ParkingSpot</span> Locator</h1>
    </div>
    <nav>
      <ul>
        <li><a href="register.html">Home</a></li>
        <li><a href="">Sign in</a></li>
        <li><a href="">Sign out</a></li>
        <li><a href="submission.html">Submit</a></li>
      </ul>
    </nav>
  </div>
</header>
  
<section id="site_heading">
  <div class="register_container">
  <h1>Find nearest and affordable parking spots</h1>
  <hr>
  <form action="search.html" name="register_form" onsubmit="return validateForm()">
    <div class="container">
      <h1 style="color: black;">Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <p><b>Email</b></p>
      <input type="email" placeholder="Enter Email" name="email" required>

      <p><b>Password</b></p>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <p><b>Repeat Password</b></p>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <hr>

      <input type="radio" name="terms" id="termsncond"><p style="display: inline">I agree to the <a href="#">Terms & Privacy</a>.</p>
    </div>

    <button type="submit" class="registerbtn">Register</button>

    <div class="container signin">
      <p><a href="submission.html">Submit</a> your own parking spot</p>
    </div>
  </form>
  </div>
</section>

<footer class="footer">
  <p>Copyright &copy; Bilaval Sharma 2018</p>
</footer>


</body>

</html>
