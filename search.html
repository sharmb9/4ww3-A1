<!DOCTYPE html>
<html>

<HEAD>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</HEAD>

<body>

    <header>
      <div class="container">
        <div id="site_name"> 
          <h1><span class="highlight">ParkingSpot</span> Locator</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
          </ul>
        </nav>
      </div>
    </header>
  
    <section id="site_heading">
      <div class="container">
        <h1>Find nearest and affordable parking spots</h1>
      </div>
    </section>

    <section id="searchbar">
      <div class="container">
        <h1>Search parking spots</h1>
        <form action="results.html">
          <input type="text" placeholder="Search...">
          <button type="submit" class="search_button">Search</button>
        </form>
      </div>
    </section>    

    <section id="filters">
      <div class="container">
        <div class="box">
          <div class="dropdown">
            <button class="dropbtn">Distance</button>
            <div class="dropdown-content">
              <a href="#">500 m</a>
              <a href="#">750 m</a>
              <a href="#">1 km</a>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="dropdown">
            <!-- Put a slider later(js) -->
            <button class="dropbtn">Price</button>
            <div class="dropdown-content">
              <a href="#">$1- $5</a>
              <a href="#">$5- $10</a>
              <a href="#">> $10</a>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="dropdown">
            <button class="dropbtn">Ratings</button>
            <div class="dropdown-content">
              <a href="#">3 Stars</a>
              <a href="#">4 Star</a>
              <a href="#">5 Star</a>
            </div>
          </div>
        </div>
      </div>
    </section>

  <footer class="footer">
    <p>Copyright &copy; Bilaval Sharma 2018</p>
  </footer>


</body>

</html>
